<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocímetro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background: rgb(25, 45, 60);
            color: white;
            font: normal 12pt Arial;
        }
        h1 {
            color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Velocímetro</h1>
    Velocidade: <input type="number" name="txtvel" id="txtvel"> Km/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = document.querySelector('#txtvel')
            var res = document.querySelector('#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A sua velocidade é de <strong>${vel} Km/H</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você ultrapassou o limite de velocidade. <strong>Multado</strong>.</p>'
            } else {
                res.innerHTML += '<p>Você está dentro do limite de velocidade. <strong>Continue assim</strong>.</p>'
            }
            res.innerHTML += 'Dirija sempre utilizando o cinto de segurança!'
        }
    </script>
</body>
</html>
