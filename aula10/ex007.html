<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body {
            font: normal 15pt Arial;
            background: black;
            color: white;
        }
        h1 {
            color: green;
        }
        #res {
            margin-top: 20px;
        }
        input {
            font: normal 15pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var t1 = document.querySelector('#txtn1')
            var t2 = document.querySelector('#txtn2')
            var res = document.querySelector('#res')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
