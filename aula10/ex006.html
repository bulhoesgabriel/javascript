<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        body {
            margin: 0px;
            padding: 0px;
            font: normal 16pt Arial;
        }

        #area {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
            margin-top: 20px;
            border-radius: 20px;
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>

        var a = window.document.querySelector('#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = "black"
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = "green"
        }

    </script>
</body>
</html>
